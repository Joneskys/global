<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Audio Automation</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;padding:20px}
button,select,input{padding:8px;margin:6px}
.card{background:#020617;padding:15px;border-radius:8px}
</style>
</head>
<body>

<h2>ðŸ”Š Audio Automation Control</h2>

<div class="card">
Volume:
<select id="vol"></select>
<button onclick="setVol()">Save</button>
</div>

<div class="card">
<button onclick="mute(1)">Mute</button>
<button onclick="mute(0)">Unmute</button>
</div>

<div class="card">
Folder <input id="f">
File <input id="n">
<button onclick="play()">Play</button>
</div>

<p id="msg"></p>

<script>
const API = "https://lovelyideas.pythonanywhere.com/audio";
for(let i=0;i<=30;i++) vol.innerHTML+=`<option>${i}</option>`;

function post(d){
 fetch(API,{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(d)
 }).then(()=>msg.innerText="Command sent");
}
function setVol(){ post({volume:Number(vol.value)}); }
function mute(m){ post({mute:m}); }
function play(){ post({play:{folder:Number(f.value),file:Number(n.value)}}); }
</script>

</body>
</html>
