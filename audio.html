<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Audio Automation Control</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; padding:20px }
button, select, input { padding:8px; margin:5px }
.card { background:#020617; padding:15px; margin-bottom:15px; border-radius:8px }
</style>
</head>
<body>

<h2>ðŸ”Š Audio Automation Control</h2>

<div class="card">
Base Volume:
<select id="vol"></select>
<button onclick="setVol()">Save</button>
</div>

<div class="card">
<button onclick="mute(1)">Mute</button>
<button onclick="mute(0)">Unmute</button>
</div>

<div class="card">
Folder <input id="f" type="number">
File <input id="n" type="number">
<button onclick="play()">Play</button>
</div>

<p id="msg"></p>

<script>
const API = "https://lovelyideas.pythonanywhere.com/audio";

for (let i=0;i<=30;i++) vol.innerHTML += `<option>${i}</option>`;

function post(data){
 fetch(API,{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(data)
 }).then(()=>msg.innerText="Command sent");
}

function setVol(){ post({volume:Number(vol.value)}); }
function mute(v){ post({mute:v}); }
function play(){ post({play:{folder:Number(f.value),file:Number(n.value)}}); }
</script>

</body>
</html>
