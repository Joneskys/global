<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Rates</title>

<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card {
  background:#0f172a;
  border:1px solid #1f2937;
  padding:20px;
  border-radius:16px;
  width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h2 {
  text-align:center;
  margin-bottom:16px;
}

.item {
  display:flex;
  justify-content:space-between;
  margin:14px 0;
  font-size:16px;
}

.green { color:#22c55e; font-weight:bold }
.yellow { color:#facc15; font-weight:bold }
.blue { color:#38bdf8; font-weight:bold }

.footer {
  margin-top:15px;
  font-size:12px;
  color:#94a3b8;
  text-align:center;
}
</style>
</head>
<body>

<div class="card">
  <h2>üåç Global Rates</h2>

  <div class="item">
    <span>üíµ USD ‚Üí INR</span>
    <span id="usdInr" class="green">Loading...</span>
  </div>

  <div class="item">
    <span>üü® Gold (per ounce)</span>
    <span id="goldUsd" class="yellow">Loading...</span>
  </div>

  <div class="item">
    <span>üáÆüá≥ Gold (‚Çπ per gram)</span>
    <span id="goldInr" class="blue">Loading...</span>
  </div>

  <div class="footer">
    Auto refresh every 60 seconds
  </div>
</div>

<script>
async function loadRates() {
  try {
    // USD to INR (CORS-safe)
    const fx = await fetch("https://open.er-api.com/v6/latest/USD");
    const fxData = await fx.json();
    const usdInr = fxData.rates.INR;

    // Gold price USD per ounce (CORS-safe public endpoint)
    const gold = await fetch("https://api.gold-api.com/price/XAU");
    const goldData = await gold.json();
    const goldPerOunceUsd = goldData.price;

    // Convert to INR per gram
    const goldPerGramInr = (goldPerOunceUsd * usdInr) / 31.1035;

    document.getElementById("usdInr").textContent = `‚Çπ ${usdInr.toFixed(2)}`;
    document.getElementById("goldUsd").textContent = `$ ${goldPerOunceUsd.toFixed(2)}`;
    document.getElementById("goldInr").textContent = `‚Çπ ${goldPerGramInr.toFixed(2)}`;

  } catch (e) {
    document.querySelector(".card").innerHTML = `
      <h2>‚ö†Ô∏è Error</h2>
      <p style="text-align:center;color:#f87171">
        Unable to load live data.<br>
        Check internet or try later.
      </p>`;
  }
}

loadRates();
setInterval(loadRates, 60000);
</script>

</body>
</html>
