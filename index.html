<!DOCTYPE html>
<html>
<head>
<title>Global Market Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #38bdf8;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.card {
  background: #1e293b;
  padding: 15px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.value {
  font-size: 20px;
  color: #4ade80;
  font-weight: bold;
}

.badge {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #2563eb;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 14px;
  z-index: 1000;
}

.status-panel {
  position: fixed;
  right: 10px;
  bottom: 80px;
  background: #020617;
  border: 1px solid #1e293b;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  line-height: 1.7;
  max-width: 240px;
}

.status-panel span {
  color: #4ade80;
  font-weight: bold;
}

footer {
  margin-top: 30px;
  padding: 15px;
  text-align: center;
  color: #94a3b8;
  font-size: 14px;
  border-top: 1px solid #1e293b;
}

.updated {
  text-align: center;
  margin-top: 10px;
  font-size: 13px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="badge">âš¡ Live Market Dashboard</div>

<div class="container">
  <h1>ðŸ“Š Global Rates Dashboard</h1>

  <div class="grid">
    <div class="card">
      ðŸ’µ USD â†’ INR<br>
      <div class="value" id="usdInr">Loading...</div>
    </div>

    <div class="card">
      ðŸª™ Gold (USD / oz)<br>
      <div class="value" id="goldUsd">...</div><br>
      Gold (INR / gram)<br>
      <div class="value" id="goldInr">...</div>
    </div>

    <div class="card">
      ðŸ¥ˆ Silver (USD / oz)<br>
      <div class="value" id="silverUsd">...</div><br>
      Silver (INR / Kg)<br>
      <div class="value" id="silverInr">...</div>
    </div>
  </div>

  <div class="updated" id="lastUpdated">
    Last updated: --
  </div>

  <footer>
    Built by Solomon jones Kodidety 
  </footer>
</div>


<script>
async function loadData() {
  try {
    // USD to INR
    const forex = await fetch("https://open.er-api.com/v6/latest/USD");
    const forexData = await forex.json();
    const usdInr = forexData.rates.INR;
    document.getElementById("usdInr").innerText = usdInr.toFixed(2);

    // Gold & Silver
    const metals = await fetch("https://data-asg.goldprice.org/dbXRates/USD");
    const metalsData = await metals.json();

    const gold = metalsData.items[0].xauPrice;
    const silver = metalsData.items[0].xagPrice;

    document.getElementById("goldUsd").innerText = "$" + gold.toFixed(2);
    document.getElementById("silverUsd").innerText = "$" + silver.toFixed(2);

    const goldInr = (gold / 31.1035) * usdInr;
    const silverInr = (silver / 0.0311035) * usdInr;

    document.getElementById("goldInr").innerText = "â‚¹" + goldInr.toFixed(2);
    document.getElementById("silverInr").innerText = "â‚¹" + silverInr.toFixed(2);

    // Update time
    const now = new Date();
    document.getElementById("lastUpdated").innerText =
      "Last updated: " + now.toLocaleTimeString();

  } catch (e) {
    console.error("Error loading data", e);
  }
}

// Load immediately
loadData();

// Auto refresh every 60 seconds
setInterval(loadData, 60000);
</script>

</body>
</html>
