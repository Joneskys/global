<!DOCTYPE html>
<html>
<head>
  <title>Live Stock EMA Strategy</title>
  <style>
    body { font-family: Arial; background: #f5f7fa; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .box { background: #fff; padding: 15px; border-radius: 10px; margin-top: 15px; }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h2>ðŸ“ˆ Live EMA Strategy + Backtest</h2>

<input id="stock" placeholder="SBIN" />
<input type="date" id="from">
<input type="date" id="to">
<button onclick="run()">Analyze</button>

<div id="output" class="box">Waiting...</div>

<script>
const API = "https://red-tooth-e4f7.lovelyideas-in.workers.dev?symbol=";

async function fetchData(symbol) {
  const res = await fetch(API + symbol);
  const json = await res.json();

  const result = json.chart.result[0];
  const timestamps = result.timestamp;
  const quote = result.indicators.quote[0];

  // Convert to usable candle objects
  const data = timestamps.map((t, i) => ({
    date: new Date(t * 1000),
    open: quote.open[i],
    high: quote.high[i],
    low: quote.low[i],
    close: quote.close[i],
    volume: quote.volume[i]
  })).filter(c => c.close !== null);

  return data;
}

function ema(values, period) {
  const k = 2 / (period + 1);
  let ema = values[0];
  let arr = [ema];
  for (let i = 1; i < values.length; i++) {
    ema = values[i] * k + ema * (1 - k);
    arr.push(ema);
  }
  return arr;
}

function filterByDate(data, from, to) {
  return data.filter(d => {
    if (from && d.date < new Date(from)) return false;
    if (to && d.date > new Date(to)) return false;
    return true;
  });
}

async function run() {
  const stock = document.getElementById("stock").value.trim();
  if (!stock) return alert("Enter stock name");

  document.getElementById("output").innerText = "Loading...";

  try {
    let raw = await fetchData(stock);

    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    const data = filterByDate(raw, from, to);

    const closes = data.map(d => d.close);
    const volumes = data.map(d => d.volume);

    const ema9 = ema(closes, 9);
    const ema21 = ema(closes, 21);

    let trades = [];
    let wins = 0;

    for (let i = 21; i < closes.length - 1; i++) {
      if (ema9[i - 1] < ema21[i - 1] && ema9[i] > ema21[i]) {
        let entry = closes[i];
        let sl = entry * 0.995;
        let target = entry * 1.01;

        let nextClose = closes[i + 1];
        let result = nextClose >= target ? "WIN" : "LOSS";

        if (result === "WIN") wins++;

        trades.push({ entry, sl, target, result });
      }
    }

    const trend = ema9.at(-1) > ema21.at(-1) ? "Bullish" : "Bearish";
    const volumeStrength = volumes.at(-1) > volumes.at(-2) ? "High" : "Low";
    const winRatio = trades.length ? ((wins / trades.length) * 100).toFixed(2) : 0;
    const latest = trades.at(-1);

    document.getElementById("output").innerHTML = `
      <h3>${stock.toUpperCase()}</h3>
      <p>Trend: <b>${trend}</b></p>
      <p>Volume: <b>${volumeStrength}</b></p>
      <p>Total Trades: ${trades.length}</p>
      <p>Win Ratio: <b>${winRatio}%</b></p>

      <h4>Latest Signal</h4>
      ${latest ? `
        Buy Price: â‚¹${latest.entry.toFixed(2)}<br>
        Stop Loss: â‚¹${latest.sl.toFixed(2)}<br>
        Target: â‚¹${latest.target.toFixed(2)}
      ` : "No recent signal"}
    `;
  } catch (e) {
    console.error(e);
    document.getElementById("output").innerText = "Still error â€” check console";
  }
}
</script>

</body>
</html>
